<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica 4</title>
    <style>
        a:link {
            color: rgb(48, 110, 117);
            background-color: transparent;
            text-decoration: none;
        }
        a:visited {
            color: rgb(83, 126, 75);
            background-color: rgba(239, 239, 170, 0.486);
            text-decoration: underline;
        }
        a:active {
            color: rgba(10, 219, 153, 0.716);
            background-color: transparent;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h2>Vinculos de colores</h2>
    <p>Vambio de colores de los vinculos con CSS</p>

</body>
